<!DOCTYPE html>
<html>
  <head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
  <style type="text/css">
  body, html,#allmap {width: 100%;height: 100%;overflow: hidden;margin:0;font-family:"微软雅黑";}
  </style>
  <script type="text/javascript" src="http://api.map.baidu.com/api?v=1.4">
  </script>
  <title>地图展示</title>
  </head>
<body>
  <div id="allmap" style="width:800px;height:680px"></div>
</body>
</html>
<script type="text/javascript">
  //百度地图API功能
  var map = new BMap.Map("allmap"); //创建Map实例
  var point = new BMap.Point(116.404, 39.915);//初始化地图,设置中心点坐标和地图级别
  map.centerAndZoom(point, 15);
  map.addControl(new BMap.MapTypeControl());   //添加地图类型控件
  map.setCurrentCity("北京"); //设置地图显示的城市 此项是必须设置的
  map.enableScrollWheelZoom(true);//开启鼠标滚轮缩放
  //创建标注
  function addMarker(point){
    var marker = new BMap.Marker(point);
    map.addOverlay(marker);
  }
  addMarker(point);
  
  var content = "label";

  
  function msg(x,y,s) {
    var point2 = new BMap.Point(x, y);
	addMarker(point2);
	
	var label = new BMap.Label(s, {       // 创建文本标注
    position: point2,                          // 设置标注的地理位置
    offset: new BMap.Size(10, 20)           // 设置标注的偏移量
    })  
    map.addOverlay(label);                        // 将标注添加到地图中
  }
</script>
